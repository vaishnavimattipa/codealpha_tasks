<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Modern Image Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e9f0f7);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin: 15px 0 25px;
      color: #222;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Filter buttons */
    .filters {
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .filters button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .filters button.active,
    .filters button:hover {
      background: #ff6600;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 102, 0, 0.4);
    }

    /* Gallery grid */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      width: 95%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      display: inline-block;
      opacity: 1;
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .caption {
      color: #fff;
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      transform: translateY(-50%);
    }

    .controls button {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      font-size: 28px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #ff6600;
      color: white;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .gallery { column-count: 2; }
    }
    @media(max-width: 480px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>

  <h1>Modern Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button class="active" onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('travel')">Travel</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Mountain Lake" data-category="nature">
    <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0" alt="Elephant in Savannah" data-category="animals">
    <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c" alt="Forest Waterfall" data-category="nature">
    <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d" alt="Tiger in Jungle" data-category="animals">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach Sunset" data-category="travel">
    <img src="https://images.unsplash.com/photo-1483683804023-6ccdb62f86ef" alt="City Travel" data-category="travel">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">✖</button>
    <div class="controls">
      <button onclick="prevImage()">⟨</button>
      <button onclick="nextImage()">⟩</button>
    </div>
    <div>
      <img id="lightbox-img" src="" alt="Expanded">
      <div class="caption" id="caption"></div>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');
    const filters = document.querySelectorAll('.filters button');
    let current = 0;

    images.forEach((img, i) => {
      img.addEventListener('click', () => { current = i; openLightbox(); });
    });

    function openLightbox(){
      lbImg.src = images[current].src;
      caption.textContent = images[current].alt;
      lightbox.classList.add('active');
    }
    function closeLightbox(){ lightbox.classList.remove('active'); }
    function nextImage(){
      do { current = (current + 1) % images.length; } while(images[current].classList.contains('hidden'));
      openLightbox();
    }
    function prevImage(){
      do { current = (current - 1 + images.length) % images.length; } while(images[current].classList.contains('hidden'));
      openLightbox();
    }

    lightbox.addEventListener('click', e => e.target === lightbox && closeLightbox());

    function filterImages(cat){
      images.forEach(img => {
        img.classList.remove('hidden');
        if(cat !== 'all' && img.dataset.category !== cat){
          img.classList.add('hidden');
        }
      });
      filters.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filters button[onclick="filterImages('${cat}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
