
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Style Calculator</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f2f2f2;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 2rem;
    }

    .calculator {
        background: #1c1c1c;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        width: 320px;
    }

    .display {
        background: #3a3a3a;
        color: white;
        font-size: 2rem;
        text-align: right;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }

    button {
        padding: 20px;
        font-size: 1.5rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        color: white;
        background: #333;
        transition: background 0.2s;
    }

    button.operator {
        background: orange;
    }

    button.clear {
        background: #ff5c5c;
    }

    button.zero {
        grid-column: span 2;
    }

    button:hover {
        filter: brightness(1.2);
    }
</style>
</head>
<body>

<h1>Apple Style Calculator</h1>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button onclick="appendNumber('%')">%</button>
        <button onclick="appendNumber('/')">÷</button>
        <button class="operator" onclick="chooseOperator('*')">×</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="chooseOperator('-')">−</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="chooseOperator('+')">+</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="compute()">=</button>

        <button class="zero" onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentNumber = '';
    let previousNumber = '';
    let operator = null;

    function appendNumber(number) {
        if (number === '.' && currentNumber.includes('.')) return;
        currentNumber += number;
        updateDisplay();
    }

    function chooseOperator(op) {
        if (currentNumber === '') return;
        if (previousNumber !== '') compute();
        operator = op;
        previousNumber = currentNumber;
        currentNumber = '';
    }

    function compute() {
        let computation;
        const prev = parseFloat(previousNumber);
        const current = parseFloat(currentNumber);
        if (isNaN(prev) || isNaN(current)) return;
        switch (operator) {
            case '+':
                computation = prev + current;
                break;
            case '-':
                computation = prev - current;
                break;
            case '*':
                computation = prev * current;
                break;
            case '/':
                computation = prev / current;
                break;
            default:
                return;
        }
        currentNumber = computation.toString();
        operator = null;
        previousNumber = '';
        updateDisplay();
    }

    function clearDisplay() {
        currentNumber = '';
        previousNumber = '';
        operator = null;
        display.innerText = '0';
    }

    function updateDisplay() {
        display.innerText = currentNumber || '0';
    }
</script>

</body>
</html>
