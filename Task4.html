
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Music Player - CodeAlpha Task</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b5876);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 360px;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .player img {
      width: 220px;
      height: 220px;
      border-radius: 15px;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .artist {
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 15px 0;
    }

    .controls button {
      background: #ff6600;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ff8533;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0;
      position: relative;
    }

    .progress {
      background: #ff6600;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #ccc;
    }

    /* Volume */
    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .volume-container input {
      width: 100px;
    }

    /* Playlist */
    .playlist {
      margin-top: 20px;
      text-align: left;
      max-height: 140px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .playlist div {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      font-size: 0.9rem;
    }

    .playlist div:hover,
    .playlist .active {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="player">
    <img id="cover" src="" alt="Cover">
    <div class="title" id="title">Song Title</div>
    <div class="artist" id="artist">Artist Name</div>

    <!-- Progress -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <!-- Volume -->
    <div class="volume-container">
      üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
    </div>

    <!-- Playlist -->
    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const songs = [
      {
        title: "Shape of You",
        artist: "Ed Sheeran",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        cover: "https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png"
      },
      {
        title: "Despacito",
        artist: "Luis Fonsi ft. Daddy Yankee",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        cover: "https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png"
      },
      {
        title: "On My Way",
        artist: "Alan Walker",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        cover: "https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png"
      },
      {
        title: "Blinding Lights",
        artist: "The Weeknd",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
        cover: "https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png"
      },
      {
        title: "Stay",
        artist: "The Kid LAROI & Justin Bieber",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
        cover: "https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png"
      },
      {
        title: "Levitating",
        artist: "Dua Lipa",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
        cover: "https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png"
      }
    ];

    const audio = new Audio();
    let currentSong = 0;

    const titleEl = document.getElementById("title");
    const artistEl = document.getElementById("artist");
    const coverEl = document.getElementById("cover");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume");
    const playlistEl = document.getElementById("playlist");

    function loadSong(song) {
      titleEl.textContent = song.title;
      artistEl.textContent = song.artist;
      coverEl.src = song.cover;
      audio.src = song.src;
    }

    function playSong() {
      audio.play();
      playBtn.textContent = "‚è∏";
    }

    function pauseSong() {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) playSong();
      else pauseSong();
    });

    nextBtn.addEventListener("click", () => {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(songs[currentSong]);
      playSong();
      highlightPlaylist();
    });

    prevBtn.addEventListener("click", () => {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(songs[currentSong]);
      playSong();
      highlightPlaylist();
    });

    audio.addEventListener("timeupdate", () => {
      const { currentTime, duration } = audio;
      progress.style.width = `${(currentTime / duration) * 100}%`;
      currentTimeEl.textContent = formatTime(currentTime);
      durationEl.textContent = formatTime(duration);
    });

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    // Playlist
    function buildPlaylist() {
      playlistEl.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.textContent = `${song.title} - ${song.artist}`;
        div.addEventListener("click", () => {
          currentSong = index;
          loadSong(songs[currentSong]);
          playSong();
          highlightPlaylist();
        });
        playlistEl.appendChild(div);
      });
      highlightPlaylist();
    }

    function highlightPlaylist() {
      [...playlistEl.children].forEach((child, index) => {
        child.classList.toggle("active", index === currentSong);
      });
    }

    // Auto play next
    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    // Init
    loadSong(songs[currentSong]);
    buildPlaylist();
  </script>
</body>
</html>
